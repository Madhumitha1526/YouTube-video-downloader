<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YouTube downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light" style="background: url('../static/1112604.png') no-repeat center center fixed; background-size: cover; color: white;">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to YouTube Downloader </h1>
        <form action="{{ url_for('download') }}" method="post">
            <div class="form-group">
                <label for="url">Video URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="download_type">Download Type:</label>
                <select class="form-control" id="download_type" name="download_type" required>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>

        <!-- View Downloads Button -->
        <a href="{{ url_for('downloads') }}" class="btn btn-secondary mt-3">View Downloads</a>
    </div>
</body>
</html>
