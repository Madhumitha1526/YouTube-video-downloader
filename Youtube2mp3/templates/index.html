<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light" style="background: url('../static/1112604.png') no-repeat center center fixed; background-size: cover; color: white;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Your App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('downloads') }}">View Downloads</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Download Status</h2>
        {% if message %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <h2 class="mt-5 mb-4">Downloaded Files</h2>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item" style="color: black;"> <!-- Set text color to black -->
                    {{ file }}

                    <!-- View Button for Watching -->
                    <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-success btn-sm float-right">View</a>

                    <!-- Delete Button for Deleting -->
                    <a href="{{ url_for('delete_file', filename=file) }}" class="btn btn-danger btn-sm float-right mr-2">Delete</a>
                </li>
            {% endfor %}
        </ul>

        <!-- View Downloads Button -->
        <a href="{{ url_for('downloads') }}" class="btn btn-secondary mt-3">View Downloads</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
