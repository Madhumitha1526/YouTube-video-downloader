<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('playbutton.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Set text color to white for better visibility */
        }

        .navbar {
            z-index: 1; /* Ensure navbar stays on top of the background image */
        }

        .container {
            position: relative;
            z-index: 2; /* Ensure container stays on top of the background image */
        }

        .list-group-item {
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background to list items for better text readability */
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light" style="background: url('../static/1112604.png') no-repeat center center fixed; background-size: cover; color: white;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Your App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('landing_page') }}">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Downloads</h2>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item">
                    {{ file }}

                    <!-- View Button for Watching -->
                    <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-primary btn-sm float-right">View</a>
                </li>
            {% endfor %}

            {% for file in files %}
                <li class="list-group-item">
                    {{ file }}

                    <!-- View Button for Watching -->
                    <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-primary btn-sm float-right">View</a>
                </li>
            {% endfor %}
        </ul>

        <!-- Return to Homepage Button -->
        <a href="{{ url_for('landing_page') }}" class="btn btn-secondary mt-3">Return to Homepage</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
